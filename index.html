<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Accordeon using HTML and CSS</title>
</head>
<body>
    <div class="container">
        <h1 class="title">css bayan</h1>
        <div class="accordion">
            <div class="accordion__item">
                <input type="radio" name="accordion-radio" id="section-1" class="accordion__input" checked>
                <label for="section-1" class="accordion__label">
                    <div class="accordion__label-header">
                        You cant just copy and paste CSS
                        <div class="accordion__icon">
                            <img src="./assets/plus-solid.svg" alt="Svg">
                        </div>
                    </div>
                    <div class="accordion__content">
                        <p>
                            <img src="./assets/griffin.png" alt="Griffins" class="img">
                        </p>
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <input type="radio" name="accordion-radio" id="section-2" class="accordion__input" >
                <label for="section-2" class="accordion__label">
                    <div class="accordion__label-header">
                        Work-life balance
                        <div class="accordion__icon">
                            <img src="./assets/plus-solid.svg" alt="Svg">
                        </div>
                    </div>
                    <div class="accordion__content">
                        <p>
                            <img src="./assets/child.png" alt="Sliding Child" class="img">
                        </p>
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <input type="radio" name="accordion-radio" id="section-3" class="accordion__input" >
                <label for="section-3" class="accordion__label">
                    <div class="accordion__label-header">
                        Dude, Where is JS ?
                        <div class="accordion__icon">
                            <img src="./assets/plus-solid.svg" alt="Svg">
                        </div>
                    </div>
                    <div class="accordion__content">
                        <p>
                            <img src="./assets/cat.png" alt="Hiding Cat" class="img">
                        </p>
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <input type="radio" name="accordion-radio" id="section-4" class="accordion__input">
                <label for="section-4" class="accordion__label">
                    <div class="accordion__label-header">
                        Relax and take it easy
                        <div class="accordion__icon">
                            <img src="./assets/plus-solid.svg" alt="Svg">
                        </div>
                    </div>
                    <div class="accordion__content">
                        <p>
                        <img src="./assets/burn.png" alt="Burn" class="img">
                        </p>
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
