<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Accordeon using HTML and CSS</title>
</head>
<body>
    <div class="container">
        <h1 class="title">css bayan</h1>
        <div class="accordion">
            <div class="accordion__item">
                <input type="checkbox" name="accordion-radio" id="section-1" class="accordion__input">
                <label for="section-1" class="accordion__label">You cant just copy and paste CSS</label>
                <div class="accordion__content">
                    <p>
                        <img src="./assets/griffin.png" alt="Griffins" width="500" height="400">
                    </p>
                </div>
            </div>
            <div class="accordion__item">
                <input type="checkbox" name="accordion-radio" id="section-2" class="accordion__input">
                <label for="section-2" class="accordion__label">Work-life balance</label>
                <div class="accordion__content">
                    <p>
                        <img src="./assets/child.png" alt="Sliding Child" width="500" height="400">
                    </p>
                </div>
            </div>
            <div class="accordion__item">
                <input type="checkbox" name="accordion-radio" id="section-3" class="accordion__input">
                <label for="section-3" class="accordion__label">Dude, Where is JS ?</label>
                <div class="accordion__content">
                    <p>
                        <img src="./assets/cat.png" alt="Hiding Cat" width="500" height="400">
                    </p>
                </div>
            </div>
            <div class="accordion__item">
                <input type="checkbox" name="accordion-radio" id="section-4" class="accordion__input">
                <label for="section-4" class="accordion__label">Relax and take it easy</label>
                <div class="accordion__content">
                    <p>
                       <img src="./assets/burn.png" alt="Burn" width="500" height="400">
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
